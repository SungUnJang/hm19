<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm19 : Javascript object</title>
    <style></style>
    <script>
      var student = {
        id: "hm19",
        name: "sungun",
        grade: 3.9,
        hp: "010-0000-1111",
        email: "skdnj48@naver.com",
        residence: "Kimhea",
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>student 객체를 생성하는 다음 코드를 리터럴 표기 방식으로 다시 작성</h3>
    <hr />
    <script>
      document.write("I.D : " + student.id + "<br>");
      document.write("Name : " + student.name + "<br>");
      document.write("Grade : " + student.grade + "<br>");
      document.write("H.P : " + student.hp + "<br>");
      document.write("E-mail : " + student.email + "<br>");
      document.write("Residence : " + student.residence);

  </body>
