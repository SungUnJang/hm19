<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm19 : Javascript object</title>
    <style></style>
    <script>
      //box 객체의 fill() 메소드 호출
      function fill() {
        this.amount += 2;
      }
      //box 객체의 consume() 메소드 호출
      function consume() {
        this.amount -= 2;
      }

      var box = new Object();
      box.color = "red";
      box.size = 10;
      box.amount = 0;
      box.fill = fill;
      box.consume = consume;
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>hm19 box 객체 new object 사용 출력</h3>
    <hr />
    <script>
      var user = prompt("깜짝퀴즈!!박스의 초기 amount 값을 예측해 보세요!");
      if (user == null) {
        document.write("다시 실행해 주시기 바랍니다..");
      } else {
        document.write("Box : ");
        document.write(box.color + ", ");
        document.write(box.size + ", ");
        document.write(box.amount + "<br><hr>");

        document.write("Box-Color : " + box.color + "<br>");
        document.write("Box-Size : " + box.size + "<br>");
        document.write("Box-Amount : " + box.amount + "<br><hr>");

        box.fill();
        document.write(
          "document.write()로 amount 프로퍼티 값 호출" + box.amount + "<br>"
        );

        box.consume();
        document.write(
          "document.write()로 amount 프로퍼티 값 호출" + box.amount + "<br><hr>"
        );

        if (user == 0) document.body.style.backgroundColor = "lightpink";
        else document.body.style.backgroundColor = "skyblue";

        if (user == 0)
          document.write(
            "깜짝퀴즈 결과!!" +
              "<br>" +
              "축하드립니다! 정답을 맞추셨습니다." +
              "<br>"
          );
        else
          document.write(
            "깜짝퀴즈 결과!!" +
              "<br>" +
              "아닙니다! 답은 <strong>0</strong> 입니다." +
              "<br>"
          );
      }
    </script>
  </body>
</html>
